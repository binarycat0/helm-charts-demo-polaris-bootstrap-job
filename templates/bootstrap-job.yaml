apiVersion: batch/v1
kind: Job
metadata:
  name: polaris-bootstrap
  namespace: {{ .Release.Namespace }}
spec:
  ttlSecondsAfterFinished: 300
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-polaris
          image: busybox:1.36
          command:
            - sh
            - -c
            - "until wget --spider -q http://{{ .Values.polarisMgmt.host }}:{{ .Values.polarisMgmt.port }}/q/health/ready; do sleep 5; done"
      containers:
        - name: bootstrap
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              value: {{ .Values.persistence.username }}
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: {{ .Values.persistence.password }}
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://{{ .Values.persistence.host }}:{{ .Values.persistence.port }}/{{ .Values.persistence.database }}"
          args: 
            - "bootstrap"
            - "-c"
            - "{{ .Values.bootstrap.realm }},{{ .Values.bootstrap.root }},{{ .Values.bootstrap.password }}"
            - "-r"
            - {{ .Values.bootstrap.realm | quote }}