apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.jobName | default "polaris-bootstrap" }}
  namespace: {{ .Release.Namespace }}
spec:
  ttlSecondsAfterFinished: 60
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-polaris
          image: busybox:1.36
          command:
            - sh
            - -c
            - "until wget --spider -q http://{{ .Values.polarisMgmt.host }}:{{ .Values.polarisMgmt.port }}/q/health/ready; do sleep 5; done"
      containers:
        - name: bootstrap
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              value: {{ .Values.persistence.username }}
            - name: QUARKUS_DATASOURCE_PASSWORD
              value: {{ .Values.persistence.password }}
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: "jdbc:postgresql://{{ .Values.persistence.host }}:{{ .Values.persistence.port }}/{{ .Values.persistence.database }}"
          args:
            - "bootstrap"
            {{- range .Values.bootstrap.realms }}
            - "-r"
            - {{ . | quote }}
            {{- end }}
            {{- range .Values.bootstrap.credentials }}
            - "-c"
            - {{ . | quote }}
            {{- end }}
